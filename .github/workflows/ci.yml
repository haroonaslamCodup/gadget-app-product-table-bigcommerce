name: CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint check
        run: yarn lint

  build:
    name: Build App & Widget
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build widget
        run: yarn build:widget

      - name: Check build outputs
        run: |
          echo "Checking build outputs..."

          if [ -d "web/dist/widget" ]; then
            echo "✅ Widget build successful!"
            echo "Widget files:"
            ls -lh web/dist/widget/
          else
            echo "❌ Error: web/dist/widget directory not found"
            exit 1
          fi

          echo ""
          echo "All builds completed successfully!"
